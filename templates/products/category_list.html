{% block content %}
{% load product_tags %}

<ul class="catalog__filters">

    {% get_categories as category %}
    {% if category %}
    {% for c in category %}

    <li class="catalog__filter">
        <a class="catalog__link link" href="#{{ c.title }}" >{{ c.title }}</a>
    </li>

    {% endfor %}
    {% endif %}

</ul>

{% endblock content %}
